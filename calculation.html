<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculation Exercise</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="container">
        <h1>Calculation Exercise</h1>

        <p class="alert alert-danger" id="error-message"></p>

        <p>
            <input type="text" class="form-control calc-input" id="value-1" autofocus>
            <select class="calc-operator" id="operator-1">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="x">x</option>
                <option value="/">/</option>
            </select>
            <input type="text" class="form-control calc-input" id="value-2">
            <select class="calc-operator" id="operator-2">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="x">x</option>
                <option value="/">/</option>
            </select>
            <input type="text" class="form-control calc-input" id="value-3">
            <button type="button" class="btn btn-primary" id="equals-button">=</button>
            <span id="result"></span>
        </p>
        <script src="js/calculation.js"></script>
    </body>
</html>
